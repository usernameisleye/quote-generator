<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="/script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d39106e7f3.js" crossorigin="anonymous"></script>
    <title>Quote Generator</title>
</head>

<!-- Tutor: @CodingNepal -->
<body>
    <main class="container">
        <header>Quote Of The Day</header>

        <section class="content">
            <div class="quote-box">
                <i class="fas fa-quote-left"></i>
                <p class="quote">This life is God, family and money. The rest is</p>
                <i class="fas fa-quote-right"></i>

                <div class="author">
                    <span>____</span>
                    <span class="name">Adesida Adeleye</span>
                </div>
            </div>
        </section>

        <section class="buttons">
            <div class="options">

                <ul>
                    <li class="read-quote"><i class="fas fa-volume-up"></i></li>
                    <li class="copy-quote"><i class="fas fa-copy"></i></li>
                    <li class="tweet-quote"><i class="fab fa-twitter"></i></li>
                </ul>

                <button>New Quote</button>
            </div>
        </section>

    </main>
</body>
</html>
